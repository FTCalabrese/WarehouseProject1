<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/custom.scss">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Add Item</title>
    <script>
        
         function resetForm(){
            document.getElementById('form').reset();
         }
   
    </script>
</head>
<body class = 'grey centered'>

    <nav class="navbar navbar-expand-lg navbar-light bg-warning" style='margin-top: 0vh;'>
        <a class="navbar-brand" style="margin-left: 5vh" href="/"><b>Corporation inc.</b></a></nav>
      

    <h1 style='margin-top: 5vh;' id='addingTo'><b>add new item</b></h1>
    <button style='margin-top: 5vh;' type="button" class='btn btn-danger' onclick="history.go(-1);">Back</button>
    <form onsubmit="return confirm('Are you sure this information is correct?'); reset()" class='centered form' method='POST' action='/warehouse' id='form'>
        <div>
            <!-- Warehouse: <input  id="warehousename" type="text" name="warehousename" autocomplete="off"/> -->
             <!-- THIS NEEDS TO AUTO-FILL LATER -->
            Warehouse: <select name="warehousename" id="warehousename">
                <option value="w1 - Chicago, IL">w1 - Chicago, IL</option>
                <option value="w2 - Peoria, IL">w2 - Peoria, IL</option>
                <option value="w3 - Dallas, TX">w3 - Dallas, TX</option>
                <option value="w4 - Tampa, FL">w4 - Tampa, FL</option>
                <option value="w5 - Jacksonville, FL">w5 - Jacksonville, FL</option>
                <option value="w6 - New York, NY">w6 - New York, NY</option>
              </select>
        </div>
        <br>
        <div>
            <label for="name">Item Name:</label>
            <input id="name" type="text" name="name" autocomplete="off"/>
        </div>
        <br>
        <div>
            Quantity: <input type="number" name="quantity" autocomplete="off"/>
        </div>
        <br>
        <div>
            Pallets: <input type="number" name="pallets" autocomplete="off"/>
        </div>
        <br>
        <input id="submit"type="submit" value="Submit"/>
    </form>
    <br>
    <div class='form-notification'></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
